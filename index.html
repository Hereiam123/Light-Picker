<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="litepicker" />
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      var picker = new Litepicker({
        element: document.getElementById("litepicker"),
        numberOfMonths: 2,
        singleMode: false,
        minDate: Date.now(),
        mobileFriendly: false,
        autoApply: false,
        onRender: function() {
          $(".month-item a").each(function() {
            var monthName = $(this)
              .closest(".month-item")
              .find(".month-item-name")
              .html();
            var monthYear = $(this)
              .closest(".month-item")
              .find(".month-item-year")
              .html();
            var monthYearString =
              monthName + " " + $(this).text() + " " + monthYear;
            $(this).attr("aria-label", "Click to select " + monthYearString);
            $(this).attr("role", "button");
            $(this).attr("tabindex", "0");
            $(this).removeAttr("href");
            $(this).on("keyup", function(e) {
              if (e.keyCode === 13) {
                $(this)[0].click();
              }
            });
            $(this).on("click", function() {
              $(this)[0].focus();
            });
          });
        }
      });
      $("#litepicker").on("keyup", function(e) {
        if (e.keyCode === 13) {
          picker.show();
        }
      });
    </script>
  </body>
</html>
